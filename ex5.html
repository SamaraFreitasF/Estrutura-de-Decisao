<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Classificação de Alunos: Como Está Seu Desempenho?</h1>

    <span>Informe a nota do aluno:</span>
    <input type="text" id="input_nota">

    <button onclick="Classificar()">Classificar Aluno</button>

   
</body>
</html>

<script>
    function Classificar(){
        var nota = Number(input_nota.value);

        if(nota <= 5){
           alert("Aluno precisa de muita ajuda");
        } else if (nota <= 7) {
            alert("Aluno na média");
        }else if(nota <= 9.5 ){
            alert("Aluno na acima da média");
        }else {
            alert("Aluno fora da curva");
        }
    }
</script>
