<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> An√°lise CNH </h2>
    <span>Informe seu nome:</span>
    <input type="text" id="input_nome"> <br>

    <span>Informe sua idade:</span>
    <input type="text" id="input_idade"> <br>

        <button onclick="Avaliar()">Avaliar aluno</button>

        <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Avaliar(){
        var nome = input_nome.value;
        var idade = Number(input_idade.value);

        if(idade >= 18){
            div_mensagem.innerHTML = `${nome}, vamos tirar a CNH?`;
        } else{
            div_mensagem.innerHTML = `${nome}, vai jogar PlayStation!`;
        }
    }
</script>
