<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Financiamento da Casa própria </h2>

    <span>Informe o valor da renda familiar: </span>
    <input type="text" id="input_renda"> <br>

    <span>Informe o valor da prestação: </span>
    <input type="text" id="input_prestacao"><br>

    <button onclick="financiamento()">Verificar financiamento</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function financiamento(){
        var renda = Number(input_renda.value);
        var prestacao = Number(input_prestacao.value);
        var financiamento = (prestacao / renda) * 100;
        
        if(financiamento >= 30) {
            div_mensagem.innerHTML = `A prestação corresponde a ${financiamento}% da renda familiar, <span style = "color: red; font-weight: bold">Será necessário complementar a renda familiar</span>`;

        } else{
            div_mensagem.innerHTML = `A prestação corresponde a ${financiamento}% da renda familiar`;

        }
        
    }
</script>
