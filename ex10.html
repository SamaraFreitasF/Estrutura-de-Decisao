<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Limite de Velocidade</h1>

    <span>Informe a a velocidade que você estava dirigindo (km/h):</span>
    <input type="text" id="input_velocidade"> <br>

    <span>Informe o limite de velocidade da via (km/h):</span>
    <input type="text" id="input_limite"> <br>

    <button onclick="Verificar()">Verificar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Verificar(){
        var velocidade = Number(input_velocidade.value);
        var limite = Number(input_limite.value);
        
  
        if(velocidade <= limite){
            div_mensagem.innerHTML = `Velocidade dentro do limite. Boa direção!`;
        }else if(velocidade <= limite * 1.2){
            div_mensagem.innerHTML = `Atenção! Excedendo o limite permitido.`;
        }else {
            div_mensagem.innerHTML = `Multa grave! Velocidade muito acima do permitido.`;
        }

    }
</script>
