<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Verificação das finanças</h2> 

    <span>Informe  o valor de seu saldo na conta do banco: </span>
    <input type="text" id="input_saldo"> <br>

    <button onclick="verificar()">Verificar finanças</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar(){
        var saldo = Number(input_saldo.value);

        if(saldo < 0){
            div_mensagem.innerHTML = `Está devendo`;
        }else if(saldo  == 0){
            div_mensagem.innerHTML = `Conta zerada`;
        }else {
            div_mensagem.innerHTML = `Saldo positivo! sorriso`;
        }
    }

</script>
