<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Controle de peso no elevador - v2</h1>

    <span>Informe a quantidade de homens no elevador:</span>
    <input type="text" id="input_homens"> <br>

    <span>Informe a quantidade de mulheres no elevador:</span>
    <input type="text" id="input_mulheres"> <br>

    <button onclick="Ligar()">Ligar Elevador</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Ligar(){
        var mulheres = Number(input_mulheres.value) * 70;
        var homens = Number(input_homens.value) * 90;

        var total = mulheres + homens;
        var elevador = total - 500;
        
        if(total <= 500){
            div_mensagem.innerHTML = `<span style="color: green"> Elevador vai se mover, pois está com ${total}Kg</span> `;
        } else{
            div_mensagem.innerHTML = `<span style="color: red">Alguém precisa descer. Precisa perder ${elevador}kg para mover o elevador `;
        }
    }
</script>
