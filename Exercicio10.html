<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Controle de horas assistindo streaming</h2>
    
    <span> Informe a última série (SITCOM) que você assistiu:</span>
    <input type="text" id="input_serie"> <br>

    <span>Informe o total de episódios que você já assistiu da série:</span>
    <input type="text" id="input_episodios"> <br>

    <button onclick="verificar()">Verificar nível</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar(){
        var serie = input_serie.value;
        var episodios = Number(input_episodios.value);
      
        var minutos = episodios * 22;
        var horas = minutos / 60;

        if(horas <= 30){
            div_mensagem.innerHTML = `Vejo que você gosta da série ${serie}`;
        } else {
            div_mensagem.innerHTML = `Vejo que você gosta da série ${serie}, <br> Uau, você realmente gosta dessa série!`;
        }
    }
</script>
