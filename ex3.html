<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Sensação Térmica: Como o Corpo Humano Percebe a Temperatura</h1> 

   <span>Informe a Temperatura:</span>
   <input type="text" id="input_temperatura">

   <button onclick="Analisar()">Analisar Temperatura</button>
   <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Analisar(){
        var temperatura = Number(input_temperatura.value);

        if(temperatura <= 14){
            div_mensagem.innerHTML = `Congelante - A temperatura é ${temperatura}ºC`;
        }else if (temperatura <= 21){
            div_mensagem.innerHTML = `Com Frio - A temperatura é ${temperatura}ºC`;
        }else if (temperatura <=24){
              div_mensagem.innerHTML = `Confortável - A temperatura é ${temperatura}ºC`;
        }else if(temperatura <= 31){
              div_mensagem.innerHTML = `Com Calor - A temperatura é ${temperatura}ºC`;
        }else {
              div_mensagem.innerHTML = `Calor Escaldante - A temperatura é ${temperatura}ºC`;
        }
    }
</script>
