<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Par ou Impar</h1>
   
    <span>Informe um número:</span> 
    <input type="text" id="input_numero"><br>

    <button onclick="Analisar()">Analisar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Analisar(){
        var numero = Number(input_numero.value);

        if (numero % 2 === 0 ){
            div_mensagem.innerHTML = `Esse número é PAR`;
        }else{
            div_mensagem.innerHTML = `Esse número é impar`;
        }
    }
</script>
