<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Controle de notas</h2>
    <span>Informe a Primeira nota:</span>
    <input type="text" id="input_n1"> <br>
    
    <span>Informe a Segunda nota:</span>
    <input type="text" id="input_n2"> <br>
    
    <span>Informe a Terceira nota:</span>
    <input type="text" id="input_n3"> <br>

    <button onclick="desempenho()">Analisar Desempenho</button>

    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function desempenho(){
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var n3 = Number(input_n3.value);

        var media = (n1 + n2 + n3) / 3

        if (media <= 9.4) {
            div_mensagem.innerHTML = `Sua média foi de ${media} `;
    
        } else {
            div_mensagem.innerHTML = `Sua média foi de ${media} <br> Parabéns, você é fora de série! `;
        }
    }
</script>
