<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Análise de frequência do aluno</h1>
    <span>Qual a frequência do aluno?</span>
    <input type="text" id="input_frequencia">

    <button onclick="Analisar()">Analisar frequência</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Analisar(){
        var frequencia = Number(input_frequencia.value)
        
        if(frequencia < 50){
            div_mensagem.innerHTML = `    <img src="https://soulturista.com/wp-content/uploads/2019/11/foto-com-sininho-em-frente-castelo-cinderela-na-disney-tirada-pelo-memory-maker.jpg" alt="turista" width="300">`;
        }else{
            div_mensagem.innerHTML = `<img src="https://www.santillanaeducacao.com.br/wp-content/uploads/2024/01/dia-do-estudante-01.jpg" alt="estudante" width="300">`;
        }
    }
</script>
