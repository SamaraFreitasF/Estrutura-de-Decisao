<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Consumo de Calorias: Sua Dieta Está Saudável?</h1>
    
    <span>Quantos pães franceses você tem comido por dia:</span>
    <input type="text" id="input_paes"> <br>

    <span>Quantos pacotes de bolacha recheada você tem comido por dia:</span>
    <input type="text" id="input_bolacha"> <br>

    <span>Quantos copos de achocolatado você tem tomado por dia:</span>
    <input type="text" id="input_achocolatado"> <br>

    <button onclick="Verificar()">Verificar calorias</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Verificar(){
        var paes = Number(input_paes.value);
        var bolacha = Number(input_bolacha.value);
        var achocolatado = Number(input_achocolatado.value);

        var Kpaes = paes * 50;
        var Kbolacha = bolacha * 80;
        var Kachocolatado = achocolatado * 70;
        var KTotal = Kpaes + Kbolacha + Kachocolatado;

        if(KTotal <= 200){
            div_mensagem.innerHTML = `Parabéns, vai ficar em forma!", caso as calorias sejam menores do que 200. `;
        }else if(KTotal <= 400 ){
            div_mensagem.innerHTML = `Cuidado, vai ficar menos saudável !`;
        }else{
            div_mensagem.innerHTML = `Alerta crítico de saúde !!!`;
        }
    }
</script>
