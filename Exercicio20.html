<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Análise de economia</h1>

    <span>Qual sua meta de economia?</span>
    <input type="text" id="input_economia"> <br>

    <span>Quanto você tem guardado?</span>
    <input type="text" id="input_guardado"> <br>

    <button onclick="Analisar()">Analisar economia</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function Analisar(){
        var economia = Number(input_economia.value);
        var guardado = Number(input_guardado.value);
       
        var menor = economia - guardado;
        var maior = guardado - economia;

        if(guardado > economia){
        div_mensagem.innerHTML = ` Meta ultrapassada em ${maior.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}`;
        }else if(guardado == economia){
            div_mensagem.innerHTML = `Parabéns, meta alcançada!`;
        }else{
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${menor.toLocaleString("pt-BR", {style: "currency", currency:"BRL"})} `;
     }
    }
</script>
